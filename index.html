<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="./node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="./vector_battle_regular.typeface.js" type="text/javascript"></script>
  <script src="./easter-egg.js" type="text/javascript"></script>
  <script src="./script.js" type="text/javascript"></script>
  <script src="./game.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="./animate.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  <title>easter-egg.js</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://github.com/imears/easter-egg">easter-egg.js</a>
    </div>
  </nav>
  <div class="text-center">
    <div id="color">
      <div class="colors-title">type </div>
      <div class="colors">
        <i class="text-muted">
          <span class="color-0">c</span>
          <span class="color-1">o</span>
          <span class="color-2">l</span>
          <span class="color-3">o</span>
          <span class="color-4">r</span>
        </i>
      </div>
    </div>
    <div id="code">
      <div class="title">type </div>
      <div class="arrows">
        <i class="text-muted">
          <span class="arrow-0">←</span>
          <span class="arrow-1">↓</span>
          <span class="arrow-2">←</span>
          <span class="arrow-3">↓</span>
          <span class="arrow-4">↑</span>
        </i>
      </div>
    </div>
    <canvas id="canvas" width="780" height="540"></canvas>
  </div>
</body>
</html>
